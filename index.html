<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Toko Erafone Maros M114</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen font-sans scroll-smooth">

<!-- ========== MODAL LOGIN ========== -->
<div id="loginModal" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl p-6 w-[90%] max-w-sm shadow-xl">
    <h2 class="text-xl font-bold text-center mb-4">Login</h2>
    <div id="errorMsg" class="text-red-600 text-sm text-center mb-2"></div>

    <form id="loginForm" class="space-y-3">
      <input id="nama" type="text" placeholder="Masukkan nama"
        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" required>

      <input id="password" type="password" placeholder="Masukkan password"
        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" required>

      <button
        class="w-full bg-red-600 text-white py-2 rounded-lg font-bold hover:bg-red-700 transition">
        Masuk
      </button>
    </form>
  </div>
</div>

<!-- ========== HEADER ========== -->
<header class="sticky top-0 z-40 bg-red-700 text-white shadow-xl">
  <div
    class="max-w-6xl mx-auto
           flex flex-col gap-2
           sm:flex-row sm:items-center sm:justify-between
           px-4 py-3">

    <!-- TITLE -->
    <h1 class="text-base sm:text-lg md:text-2xl font-bold text-center sm:text-left">
      STOCK TOKO ERAFONE MAROS (M114)
    </h1>

    <!-- INFO KANAN -->
    <div class="flex flex-col sm:items-end text-center sm:text-right">
      <span id="user-name" class="text-sm md:text-base font-semibold"></span>
      <div id="last-update" class="text-xs md:text-sm opacity-90">
        Terakhir diperbarui: -
      </div>
    </div>

  </div>
</header>


<!-- ========== MAIN CONTENT ========== -->
<main class="max-w-6xl mx-auto bg-white/50 rounded-xl shadow-xl p-4 md:p-6">

  <!-- SEARCH -->
  <input id="search-bar" type="text" placeholder="Cari barang..."
    class="w-full border rounded-lg px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-red-500"
    oninput="filterItems()">

  <!-- TABLE RESPONSIVE -->
  <div class="overflow-x-auto">
    <table class="min-w-full border text-sm">
      <thead class="bg-red-600 text-white">
        <tr>
          <th class="p-3 border">Material</th>
          <th class="p-3 border">Description</th>
          <th class="p-3 border">Stok Masuk</th>
          <th class="p-3 border">Stok Keluar</th>
          <th class="p-3 border">Total</th>
        </tr>
      </thead>
      <tbody id="tabel-barang">
        <tr>
          <td colspan="6" class="p-4 text-center text-gray-500">
            Silakan login untuk melihat data
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</main>

<!-- ========== FOOTER ========== -->
<footer class="text-center text-white text-sm md:text-xl bg-red-700 px-4 py-4 font-bold">
  Â© Website Stock By M Faisal Sadli
</footer>

<!-- ========== SCRIPT ========== -->
<script>
/* ================= CONFIG ================= */
const PASSWORD_BENAR = "M114";
const NAMA_DIIJINKAN = ["Dion","Ali","Wira","Awa","Hilda","Dilla","icha","anna"];

const sheetID = "11xtV-IQl-gD7X1nmAdT52u3XomF_7DT0hNJRyZj2hs4";
const sheetName = "Sheet1";
const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

/* ================= ELEMENT ================= */
const tabelBarang = document.getElementById("tabel-barang");
const searchInput = document.getElementById("search-bar");
const lastUpdate = document.getElementById("last-update");

/* ================= LOGIN ================= */
document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const nama = document.getElementById("nama").value.trim();
  const password = document.getElementById("password").value;
  const errorMsg = document.getElementById("errorMsg");
  const loginModal = document.getElementById("loginModal");

  errorMsg.textContent = "";

  if (password !== PASSWORD_BENAR) {
    errorMsg.textContent = "Password salah!";
    return;
  }

  if (!NAMA_DIIJINKAN.includes(nama)) {
    errorMsg.textContent = "Nama tidak terdaftar";
    return;
  }

  document.getElementById("user-name").textContent = "Selamat Datang : " + nama;
  loginModal.classList.add("hidden");
  loadData();
});

/* ================= FILTER ================= */
function filterItems() {
  const q = searchInput.value.toLowerCase();
  [...tabelBarang.rows].forEach(row => {
    const material = row.cells[0]?.innerText.toLowerCase() || "";
    const desc = row.cells[1]?.innerText.toLowerCase() || "";
    row.style.display = material.includes(q) || desc.includes(q) ? "" : "none";
  });
}

/* ================= LOAD DATA ================= */
function loadData() {
  fetch(url)
    .then(res => res.text())
    .then(data => {
      const json = JSON.parse(data.substr(47).slice(0, -2));
      tabelBarang.innerHTML = "";

      json.table.rows.forEach(r => {
        const c = r.c;
        const masuk = c[2]?.v || 0;
        const keluar = c[3]?.v || 0;
        const total = masuk - keluar;

        tabelBarang.innerHTML += `
          <tr class="text-center">
            <td class="border p-2">${c[0]?.v || "-"}</td>
            <td class="border p-2">${c[1]?.v || "-"}</td>
            <td class="border p-2">${masuk}</td>
            <td class="border p-2">${keluar}</td>
            <td class="border p-2 ${total === 1 ? 'bg-yellow-300 text-red-700 font-bold' : ''}">
              ${total}
            </td>
           
          </tr>
        `;
      });

      lastUpdate.textContent = "Tanggal Hari ini: " + new Date().toLocaleString();
    })
    .catch(() => {
      tabelBarang.innerHTML = `
        <tr>
          <td colspan="6" class="p-4 text-center text-red-600">
            Gagal memuat data
          </td>
        </tr>`;
    });
}
</script>

</body>
</html>
