<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Toko Erafone Maros M114</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[url('nailong.jpg')]  bg-center min-h-screen font-sans scroll-smooth">

<!-- ========== MODAL LOGIN ========== -->
<div id="loginModal" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl p-6 w-[90%] max-w-sm shadow-xl">
    <h2 class="text-xl font-bold text-center mb-4">Login</h2>
    <div id="errorMsg" class="text-red-600 text-sm text-center mb-2"></div>

    <form id="loginForm" class="space-y-3">
      <input id="nama" type="text" placeholder="Masukkan nama"
        class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500" required>

      <input id="password" type="password" placeholder="Masukkan password"
        class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500" required>

      <button class="w-full bg-yellow-300 text-gray-900 py-2 rounded-lg font-bold hover:bg-red-700">
        Masuk
      </button>
    </form>
  </div>
</div>

<!-- ========== HEADER ========== -->
<header class="sticky top-0 z-40 bg-yellow-300/75 text-gray-800 shadow-xl rounded-xl">
  <div class="max-w-6xl mx-auto flex flex-col sm:flex-row justify-between items-center px-4 py-3 gap-2">
    <h1 class="text-base sm:text-lg md:text-2xl font-bold text-center sm:text-left">
      STOCK TOKO ERAFONE MAROS (M114)
    </h1>
    <div class="text-center sm:text-right">
      <div id="user-name" class="font-semibold"></div>
      <div id="last-update" class="text-xs opacity-90">Terakhir diperbarui: -</div>
    </div>
  </div>
</header>

<!-- ========== MAIN ========== -->
<main class="max-w-6xl mx-auto p-4">

  <!-- SEARCH -->
  <input id="search-bar" type="text" placeholder="Cari barang..."
    class="w-full bg-yellow-300/75 rounded-lg px-4 py-2 mb-4 hover:bg-red-400 transition duration-700 "
    oninput="filterItems()">

  <!-- ===== DESKTOP TABLE ===== -->
  <div class="hidden md:block overflow-x-auto bg-yellow-300/50">
    <table class="min-w-full border text-sm">
      <thead class="bg-yellow-300/50 text-gray-700">
        <tr>
          <th class="p-2 border">Material</th>
          <th class="p-2 border">Description</th>
          <th class="p-2 border">Masuk</th>
          <th class="p-2 border">Keluar</th>
          <th class="p-2 border">Total</th>
        </tr>
      </thead>
      <tbody id="tabel-desktop">
        <tr>
          <td colspan="5" class="p-4 text-center text-gray-500">
            Silakan login
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- ===== MOBILE CARD ===== -->
  <div id="tabel-mobile" class="md:hidden space-y-3"></div>

</main>

<!-- ========== FOOTER ========== -->
<footer class="text-center text-white text-sm bg-yellow-300/75 py-4 font-bold rounded-xl shadow-xl">
  Â© Website Stock By M Faisal Sadli
</footer>

<!-- ========== SCRIPT ========== -->
<script>
/* ===== CONFIG ===== */
const PASSWORD_BENAR = "m114";
const NAMA_DIIJINKAN = ["Dion","Ali","Wira","Awa","Hilda","Dilla","icha","anna","cici"];

const sheetID = "11xtV-IQl-gD7X1nmAdT52u3XomF_7DT0hNJRyZj2hs4";
const sheetName = "Sheet1";
const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

/* ===== ELEMENT ===== */
const tabelDesktop = document.getElementById("tabel-desktop");
const tabelMobile = document.getElementById("tabel-mobile");
const searchInput = document.getElementById("search-bar");
const lastUpdate = document.getElementById("last-update");

/* ===== LOGIN ===== */
document.getElementById("loginForm").addEventListener("submit", e => {
  e.preventDefault();

  const nama = namaInput = document.getElementById("nama").value.trim();
  const pass = document.getElementById("password").value;
  const error = document.getElementById("errorMsg");

  if (pass !== PASSWORD_BENAR) return error.textContent = "Password salah";
  if (!NAMA_DIIJINKAN.includes(nama)) return error.textContent = "Nama tidak terdaftar";

  document.getElementById("user-name").textContent = "Selamat Datang: " + nama;
  document.getElementById("loginModal").classList.add("hidden");
  loadData();
});

/* ===== FILTER ===== */
function filterItems() {
  const q = searchInput.value.toLowerCase();

  [...tabelDesktop.rows].forEach(r => {
    const t = r.innerText.toLowerCase();
    r.style.display = t.includes(q) ? "" : "none";
  });

  [...tabelMobile.children].forEach(c => {
    const t = c.innerText.toLowerCase();
    c.style.display = t.includes(q) ? "" : "none";
  });
}

/* ===== LOAD DATA ===== */
function loadData() {
  fetch(url)
    .then(res => res.text())
    .then(data => {
      const json = JSON.parse(data.substr(47).slice(0, -2));
      tabelDesktop.innerHTML = "";
      tabelMobile.innerHTML = "";

      json.table.rows.forEach(r => {
        const c = r.c;
        const masuk = c[2]?.v || 0;
        const keluar = c[3]?.v || 0;
        const total = masuk - keluar;

        /* DESKTOP */
        tabelDesktop.innerHTML += `
          <tr class="text-center">
            <td class="border p-2">${c[0]?.v || "-"}</td>
            <td class="border p-2">${c[1]?.v || "-"}</td>
            <td class="border p-2">${masuk}</td>
            <td class="border p-2">${keluar}</td>
            <td class="border p-2 ${total===1?'bg-yellow-300 text-red-700 font-bold':''}">
              ${total}
            </td>
          </tr>`;

        /* MOBILE */
        tabelMobile.innerHTML += `
          <div class="border rounded-xl p-3 shadow">
            <div class="font-bold">${c[0]?.v || "-"}</div>
            <div class="text-sm text-gray-600 mb-2">${c[1]?.v || "-"}</div>
            <div class="grid grid-cols-3 text-center text-sm">
              <div><div class="text-gray-500">Masuk</div>${masuk}</div>
              <div><div class="text-gray-500">Keluar</div>${keluar}</div>
              <div class="font-bold ${total===1?'text-red-600':''}">
                <div class="text-gray-500">Total</div>${total}
              </div>
            </div>
          </div>`;
      });

      lastUpdate.textContent = "Terakhir diperbarui: " + new Date().toLocaleString();
    });
}
</script>

</body>
</html>
